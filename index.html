<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Diario de Prácticas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registro Diario de Prácticas</h1>
  <form id="registro-form">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>
    <label for="actividad">Actividad Realizada:</label>
    <textarea id="actividad" name="actividad" required></textarea>
    <button type="submit">Guardar Registro</button>
  </form>
  <a href="registro.html">Ver Registros</a>
  <script src="script.js"></script>
</body>
</html>
